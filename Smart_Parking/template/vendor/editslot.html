{% extends 'vendor/base.html' %}
{% load static %}

{% block content %}

       
            <section id="login-sec">
                <div class="container login-sec">
                    <form class="login-form" method="post" action="/editslot">
                       {% csrf_token %}
                        <h2>Edit Slot</h2>

                        <ul>
                            <li><label for=""> Slot Id</label><br><input type="text" name="pslotid" value="{{ results.id }}" class="login-txt" readonly=""></li>
                            <li><input type="checkbox"  name="istw" value="1" {% if results.istw %} checked {% endif %}>&nbsp;
                            <label for="vehicle1"> For Two Wheeler</label><br></li>
                            <li><input type="checkbox"  name="isfw" value="1" {% if results.isfw %} checked {% endif %}>&nbsp;
                            <label for="vehicle1"> For Four Wheeler</label><br></li>
                        </ul>
                        
                        <ul>
                            <li><label for=""> Rate</label><br><input type="number" name="rate" value="{{ results.rate }}" class="login-txt" required=""></li>
                            
                           
                            <li><input type="checkbox"  name="isroofed" value="1" {% if results.isroofed %} checked {% endif %}>&nbsp;
                        <label for=""> Roofed</label><br></li>
                        <li><input type="checkbox"  name="isfenced" value="1" {% if results.isfenced %} checked {% endif %}>&nbsp;
                        <label for=""> Fenced</label><br></li>
                        
                        </ul>
                        <li><input type="submit" value="Edit Slot" class="btn btn-primary login-btn"></li>
                    </form>
                </div>
            </section>
{% endblock %}
